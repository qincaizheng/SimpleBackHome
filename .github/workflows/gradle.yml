name: Build 1.20.1 Mod

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-build-output
          path: build/libs/*.jar
          retention-days: 7

      - name: Read version from gradle.properties
        id: version
        run: |
          VERSION=$(grep "mod_version" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
          echo "jar_version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create Tag
        run: |
          git tag ${{ steps.version.outputs.jar_version }}
          git push origin ${{ steps.version.outputs.jar_version }}
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: "${{ steps.version.outputs.jar_version }}"
          body: "⚠️ No Tag | Auto-generated by GitHub Actions"
          name: "${{ steps.version.outputs.jar_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动使用内置 Toke
